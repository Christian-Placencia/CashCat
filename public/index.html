<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Finanzas Personales</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Canvas para el modelo 3D -->
  <canvas id="bg-canvas"></canvas>  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="quiz.js"></script>
  <script src="background.js"></script>

  <div class="container">
    <div id="quiz-container" class="center-align">
      <h1>Quiz de Finanzas Personales</h1>
      <div id="question-container" class="card-panel teal lighten-4"></div>
      <div id="choices-container" class="row"></div>
      <button id="next-btn" class="btn waves-effect waves-light" onclick="nextQuestion()">Siguiente</button>
    </div>
    <div id="result-container" class="center-align hide">
      <h2>Tu calificación:</h2>
      <p id="score"></p>
      <button class="btn waves-effect waves-light" onclick="restartQuiz()">Reiniciar quiz</button>
    </div>
  </div>

  <!-- Cargar Three.js y el script de animación -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="quiz.js"></script>
  <script src="background.js"></script>
</body>
</html>
