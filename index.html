<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Finanzas Personales</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-background">
    <div class="container">
      <div id="quiz-container" class="center-align">
        <h1>Quiz de Finanzas Personales</h1>
        <div id="question-container"></div>
        <div id="choices-container" class="row"></div>
        <button id="next-btn" class="btn waves-effect waves-light hide" onclick="nextQuestion()">Siguiente</button>
      </div>
      <div id="result-container" class="center-align hide">
        <h2>Tu Calificaci√≥n:</h2>
        <p id="score"></p>
        <button class="btn waves-effect waves-light" onclick="restartQuiz()">Reiniciar Quiz</button>
      </div>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
